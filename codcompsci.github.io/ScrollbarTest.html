<script>
function PlayPause() {
    if(isPlaying(audio)) {
        audio.pause();
        $('.playbutton').css('display', 'block');
        $('.pausebutton').css('display', 'none');
    }
    else {
        audio.play();
        $('.playbutton').css('display', 'none');
        $('.pausebutton').css('display', 'block');
    }
}
</script>

<script>
    var item = document.getElementById("myBG");
    var img_height = $(item).height();
    var div_height = $(item).parent().height();
    if(img_height<div_height){
        //INCREASE HEIGHT OF IMAGE TO MATCH CONTAINER
        $(item).css({'width': 'auto', 'height': div_height });
        //GET THE NEW WIDTH AFTER RESIZE
        var img_width = $(item).width();
        //GET THE PARENT WIDTH
        var div_width = $(item).parent().width();
        //GET THE NEW HORIZONTAL MARGIN
        var newMargin = (div_width-img_width)/2+'px';
        //SET THE NEW HORIZONTAL MARGIN (EXCESS IMAGE WIDTH IS CROPPED)
        $(item).css({'margin-left': newMargin });
    }else{
        //CENTER IT VERTICALLY (EXCESS IMAGE HEIGHT IS CROPPED)
        var newMargin = (div_height-img_height)/2+'px';
        $(item).css({'margin-top': newMargin});
    }
</script>

<!--Custom scrollbar-->

<script>
var scrolly = $('#scrolly');

scrolly.offset({
    right: 0,
    top: 90
});

var drag = {
    elem: null,
    screenX: 0,
    screenY: 0,
    winX: 0,
    winY: 0,
    state: false
};
var delta = {
    screenX: 0,
    screenY: 0,
    winX: 0,
    winY: 0

};

scrolly.mousedown(function(e) {
    if (!drag.state) {
        drag.elem = this;
        //this.style.backgroundColor = '#f00';
        //drag.x = e.pageX;
        drag.screenY = e.clientY;
        drag.winY = e.pageY;
        drag.state = true;
    }
    return false;
});


$(document).mousemove(function(e) {
    if (drag.state) {
        //drag.elem.style.backgroundColor = '#f0f';

        //delta.x = e.pageX - drag.x;
        delta.screenY = e.clientY - drag.screenY;
        delta.winY = e.pageY - drag.winY;

        //$('#log').text(e.clientX + ' ' + e.clientY + ' ' + delta.screenX + ' ' + delta.screenY);

        var cur_offset = $(drag.elem).offset();
        $(drag.elem).offset({
            //left: (cur_offset.left + delta.x),
            top: (cur_offset.top + delta.winY)
        });

        //drag.x = e.pageX;
        drag.screenY = e.clientY;
        drag.winY = e.pageY;

        $(window).scrollTop($(window).scrollTop() + (delta.screenY/window.innerHeight)*5800);


    }
});

$(document).mouseup(function() {
    if (drag.state) {
        //drag.elem.style.backgroundColor = '#808';
        drag.state = false;
    }
});

</script>
