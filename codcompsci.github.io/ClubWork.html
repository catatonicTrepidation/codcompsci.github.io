<script>
var positionsLeft = [[0,0],[10,50],[20,100],[30,150],[40,150],[50,150],[-10,100],[-20,50],[-30,0],[-40,150],[-50,150]];
var positionsTop = [0,20,40,60,80,100,120,140,160,180];
var colors = ["blue","orange","blue","orange","blue","orange","blue","orange","blue","orange"]
var index = 0;

$( ".profile-pic" ).mouseover(function() {
    //alert("hi")
     $(this).css('width','100px');
});
$( ".profile-pic" ).mouseout(function() {
    //alert("hi")
     $(this).css('width','50px');
});

$('.member').each(function(i, obj) {
 $(this).css('margin-left',positionsLeft[i][0]);
 $(this).css('background-color',colors[i]);
});

// $('.member').each(function(i, obj) {
//  $(this).css('margin-top',positionsTop[i]);
// });

</script>

<script>
document.addEventListener('keydown', function(event) {
    if(event.keyCode == 37) {
        //alert('Left was pressed');
        index = index+1;
    }
    else if(event.keyCode == 39) {
        //alert('Right was pressed');
        index = index-1;
    }
    $('.member').each(function(i, obj) {
     $(this).css('margin-left',positionsLeft[(i+index)%10][0]);
    });


    // $('.member').each(function(i, obj) {
    //  $(this).css('margin-top',positionsTop[(i+index)%10]);
    // });
});

</script>
